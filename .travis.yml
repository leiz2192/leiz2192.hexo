sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm

# 指定博客的仓库地址
env:
 global:
   - GH_REF: git@github.com:leiz2192/leiz2192.github.io.git

branches:
  only:
    - master # build master branch only
script:
  - hexo generate # generate static files

after_script:
  - git clone -b master https://${GH_REF} .ref_deploy_git
  - mv .ref_deploy_git/.git ./public/
  - cd ./public
  - git config user.name "zhanglei2192"
  - git config user.email "zhanglei2192@126.com"
  - git add .
  - git commit -m "Travis CI Auto Builder at $(date +"%Y-%m-%d %H:%M")"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master


deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public

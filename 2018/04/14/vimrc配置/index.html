         <figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">set nocompatible " 关闭 vi 兼容模式</span><br><span class="line">syntax on " 自动语法高亮</span><br><span class="line">colorscheme desert " 设定配色方案</span><br><span class="line">set number " 显示行号</span><br><span class="line">set cursorline " 突出显示当前行</span><br><span class="line">set ruler " 打开状态栏标尺</span><br><span class="line">set shiftwidth=4 " 设定 &lt;&lt; 和 &gt;&gt; 命令移动时的宽度为 4</span><br><span class="line">set softtabstop=4 " 使得按退格键时可以一次删掉 4 个空格</span><br><span class="line">set tabstop=4 " 设定 tab 长度为 4</span><br><span class="line">set nobackup " 覆盖文件时不备份</span><br><span class="line">set autochdir " 自动切换当前目录为当前文件所在的目录</span><br><span class="line">filetype plugin indent on " 开启插件</span><br><span class="line">set backupcopy=yes " 设置备份时的行为为覆盖</span><br><span class="line">set ignorecase smartcase " 搜索时忽略大小写，但在有一个或以上大写字母时仍保持对大小写敏感</span><br><span class="line">set nowrapscan " 禁止在搜索到文件两端时重新搜索</span><br><span class="line">set incsearch " 输入搜索内容时就显示搜索结果</span><br><span class="line">set hlsearch " 搜索时高亮显示被找到的文本</span><br><span class="line">set noerrorbells " 关闭错误信息响铃</span><br><span class="line">set novisualbell " 关闭使用可视响铃代替呼叫</span><br><span class="line">set t_vb= " 置空错误铃声的终端代码</span><br><span class="line">" set showmatch " 插入括号时，短暂地跳转到匹配的对应括号</span><br><span class="line">" set matchtime=2 " 短暂跳转到匹配括号的时间</span><br><span class="line">set magic " 设置魔术</span><br><span class="line">set hidden " 允许在有未保存的修改时切换缓冲区，此时的修改由 vim 负责保存</span><br><span class="line">set guioptions-=T " 隐藏工具栏</span><br><span class="line">set guioptions-=m " 隐藏菜单栏</span><br><span class="line">set smartindent " 开启新行时使用智能自动缩进</span><br><span class="line">set backspace=indent,eol,start " 不设定在插入状态无法用退格键和 Delete 键删除回车符</span><br><span class="line">set cmdheight=1 " 设定命令行的行数为 1</span><br><span class="line">set laststatus=2 " 显示状态栏 (默认值为 1, 无法显示状态栏)</span><br><span class="line"></span><br><span class="line">" 设置在状态行显示的信息</span><br><span class="line">set statusline=\ %&lt;%F[%1*%M%*%n%R%H]%=\ %y\ %0(%&#123;&amp;fileformat&#125;\ %&#123;&amp;encoding&#125;\ %c:%l/%L%)\ </span><br><span class="line">set foldenable " 开始折叠</span><br><span class="line">set foldmethod=syntax " 设置语法折叠</span><br><span class="line">set foldcolumn=0 " 设置折叠区域的宽度</span><br><span class="line">setlocal foldlevel=1 " 设置折叠层数为</span><br><span class="line"></span><br><span class="line">" 中文显示</span><br><span class="line">set fileencodings=utf-8,ucs-bom,gb18030,gbk,gb2312,cp936</span><br><span class="line">set termencoding=utf-8</span><br><span class="line">set encoding=utf-8</span><br><span class="line">set paste</span><br><span class="line">noremap &lt;Space&gt; *N</span><br><span class="line">noremap &lt;C-\&gt; :q!&lt;CR&gt;</span><br></pre></td></tr></table></figure>

<p>以上是收集整理个人使用的.vimrc文件配置.</p>
